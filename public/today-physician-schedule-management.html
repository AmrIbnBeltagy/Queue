<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Physician Schedule Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="global-header"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-header">
                    <h1><i class="fas fa-calendar-day"></i> Today's Physician Schedule Management</h1>
                    <p>Manage daily physician schedules and clinic assignments</p>
                </div>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-filter"></i> Filters</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="dateFilter" class="form-label">Date</label>
                                <input type="date" class="form-control" id="dateFilter">
                            </div>
                            <div class="col-md-3">
                                <label for="physicianFilter" class="form-label">Physician</label>
                                <select class="form-select" id="physicianFilter">
                                    <option value="">All Physicians</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="specialityFilter" class="form-label">Speciality</label>
                                <select class="form-select" id="specialityFilter">
                                    <option value="">All Specialities</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="clinicFilter" class="form-label">Clinic</label>
                                <select class="form-select" id="clinicFilter">
                                    <option value="">All Clinics</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <button class="btn btn-primary" id="applyFiltersBtn">
                                    <i class="fas fa-search"></i> Apply Filters
                                </button>
                                <button class="btn btn-secondary" id="clearFiltersBtn">
                                    <i class="fas fa-times"></i> Clear Filters
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-success" id="addScheduleBtn">
                            <i class="fas fa-plus"></i> Add New Schedule
                        </button>
                        <button class="btn btn-info" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div>
                        <span class="badge bg-primary" id="totalCount">Total: 0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Schedules Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-table"></i> Today's Physician Schedules</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="schedulesTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Physician Name</th>
                                        <th>Speciality</th>
                                        <th>Degree</th>
                                        <th>Clinic Time</th>
                                        <th>Day</th>
                                        <th>Date</th>
                                        <th>Clinic Name</th>
                                        <th>Location</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="schedulesTableBody">
                                    <tr>
                                        <td colspan="9" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Schedule Modal -->
    <div class="modal fade" id="scheduleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalTitle">Add New Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm">
                        <input type="hidden" id="scheduleId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="physicianSelect" class="form-label">Physician *</label>
                                    <select class="form-select" id="physicianSelect" required>
                                        <option value="">Select Physician</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="physicianName" class="form-label">Physician Name *</label>
                                    <input type="text" class="form-control" id="physicianName" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="speciality" class="form-label">Speciality *</label>
                                    <input type="text" class="form-control" id="speciality" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="degree" class="form-label">Degree *</label>
                                    <input type="text" class="form-control" id="degree" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="clinicTimeFrom" class="form-label">Clinic Time From *</label>
                                    <input type="time" class="form-control" id="clinicTimeFrom" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="clinicTimeTo" class="form-label">Clinic Time To *</label>
                                    <input type="time" class="form-control" id="clinicTimeTo" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="day" class="form-label">Day *</label>
                                    <select class="form-select" id="day" required>
                                        <option value="">Select Day</option>
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                        <option value="Sunday">Sunday</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="date" class="form-label">Date *</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="clinicSelect" class="form-label">Clinic *</label>
                                    <select class="form-select" id="clinicSelect" required>
                                        <option value="">Select Clinic</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="clinicName" class="form-label">Clinic Name *</label>
                                    <input type="text" class="form-control" id="clinicName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location *</label>
                                    <input type="text" class="form-control" id="location" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveScheduleBtn">Save Schedule</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading...</p>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/global-header.js"></script>
    <script src="dom-utils.js"></script>
    <script src="today-physician-schedule-management.js"></script>
</body>
</html>
