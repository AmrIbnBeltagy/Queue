<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="auth-check.js"></script>
    <script src="components/global-header.js"></script>
    <style>
        body { opacity: 0; }
        body.authenticated { opacity: 1; }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <header class="page-header">
            <div>
                <h1><i class="fas fa-table"></i> Clinic Management</h1>
                <p>Manage system clinics</p>
            </div>
        </header>

        <!-- Statistics Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-hospital"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalClinics">0</h3>
                    <p>Total Clinics</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon active">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="activeClinics">0</h3>
                    <p>Active</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon disabled">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="disabledClinics">0</h3>
                    <p>Disabled</p>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by name...">
            </div>
            <div class="filter-group">
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="locationFilter">
                    <option value="">All Locations</option>
                    <!-- Locations will be populated by JavaScript -->
                </select>
            </div>
            <button class="btn btn-secondary" id="clearFiltersBtn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>

        <!-- Actions -->
        <div class="actions-container">
            <button class="btn btn-primary" id="addClinicBtn">
                <i class="fas fa-plus"></i> Add New Clinic
            </button>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>
                            <div class="header-cell">
                                <div class="header-cell-content">
                                    <i class="fas fa-barcode"></i>
                                    <span>Code</span>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="header-cell">
                                <div class="header-cell-content">
                                    <i class="fas fa-language"></i>
                                    <span>Arabic Name</span>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="header-cell">
                                <div class="header-cell-content">
                                    <i class="fas fa-language"></i>
                                    <span>English Name</span>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="header-cell">
                                <div class="header-cell-content">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>Location</span>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="header-cell">
                                <div class="header-cell-content">
                                    <i class="fas fa-toggle-on"></i>
                                    <span>Status</span>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="header-cell">
                                <div class="header-cell-content">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span>Created</span>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="header-cell">
                                <div class="header-cell-content">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <span>Disable Reason</span>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="header-cell">
                                <div class="header-cell-content">
                                    <i class="fas fa-cogs"></i>
                                    <span>Actions</span>
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="clinicsTableBody">
                    <!-- Clinics will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Add Clinic Modal -->
    <div id="addClinicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"><i class="fas fa-plus"></i> Add New Clinic</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addClinicForm">
                    <div class="form-group">
                        <label for="clinicArName"><i class="fas fa-language"></i> Arabic Name *</label>
                        <input type="text" id="clinicArName" name="arName" required placeholder="الاسم بالعربية">
                    </div>
                    
                    <div class="form-group">
                        <label for="clinicEnName"><i class="fas fa-language"></i> English Name *</label>
                        <input type="text" id="clinicEnName" name="enName" required placeholder="English Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="clinicLocation"><i class="fas fa-map-marker-alt"></i> Location *</label>
                        <select id="clinicLocation" name="location" required>
                            <option value="">Select Location</option>
                            <!-- Locations will be populated by JavaScript -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelAddClinic">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveClinic">Save Clinic</button>
            </div>
        </div>
    </div>

    <!-- Edit Clinic Modal -->
    <div id="editClinicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="editModalTitle"><i class="fas fa-edit"></i> Edit Clinic</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editClinicForm">
                    <div class="form-group">
                        <label for="editClinicArName"><i class="fas fa-language"></i> Arabic Name *</label>
                        <input type="text" id="editClinicArName" name="arName" required placeholder="الاسم بالعربية">
                    </div>
                    
                    <div class="form-group">
                        <label for="editClinicEnName"><i class="fas fa-language"></i> English Name *</label>
                        <input type="text" id="editClinicEnName" name="enName" required placeholder="English Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="editClinicLocation"><i class="fas fa-map-marker-alt"></i> Location *</label>
                        <select id="editClinicLocation" name="location" required>
                            <option value="">Select Location</option>
                            <!-- Locations will be populated by JavaScript -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelEditClinic">Cancel</button>
                <button type="button" class="btn btn-primary" id="updateClinic">Update Clinic</button>
            </div>
        </div>
    </div>

    <!-- Disable Clinic Modal -->
    <div id="disableClinicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-ban"></i> Disable Clinic</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="disableClinicForm">
                    <div class="form-group">
                        <label for="disabledBy"><i class="fas fa-user"></i> Disabled By *</label>
                        <input type="text" id="disabledBy" name="disabledBy" required readonly style="background-color: #f8f9fa; color: #6c757d;" onkeydown="return false;" onpaste="return false;" oncontextmenu="return false;">
                    </div>
                    
                    <div class="form-group">
                        <label for="disabledReason"><i class="fas fa-comment"></i> Reason for Disabling *</label>
                        <textarea id="disabledReason" name="disabledReason" required placeholder="Enter reason for disabling this clinic..." rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelDisableClinic">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDisableClinic">Disable Clinic</button>
            </div>
        </div>
    </div>

    <!-- Enable Clinic Modal -->
    <div id="enableClinicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-check"></i> Enable Clinic</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="enableClinicForm">
                    <div class="form-group">
                        <label for="enabledBy"><i class="fas fa-user"></i> Enabled By *</label>
                        <input type="text" id="enabledBy" name="enabledBy" required readonly style="background-color: #f8f9fa; color: #6c757d;" onkeydown="return false;" onpaste="return false;" oncontextmenu="return false;">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelEnableClinic">Cancel</button>
                <button type="button" class="btn btn-success" id="confirmEnableClinic">Enable Clinic</button>
            </div>
        </div>
    </div>

    <!-- Clinic Details Modal -->
    <div id="clinicDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-info-circle"></i> Clinic Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="clinicDetails">
                    <!-- Clinic details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="alert-system.js"></script>
    <script src="clinics.js"></script>
</body>
</html>
